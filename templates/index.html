<!DOCTYPE html>
<html>
<head>
    <title>PKR Hostel</title>
</head>
<body>

    <h2>PKR Hostel</h2>

    <!-- HOSTEL IMAGE (ONLY ADDITION) -->
    <img 
        src="{{ url_for('static', filename='images/hostel.jpeg') }}" 
        alt="Hostel Image"
        style="width:300px; display:block; margin-bottom:15px;"
    >

    <div id="chatbox">
        <p><b>Bot:</b> Hello! Welcome to PKR Hostel Chatbot</p>
    </div>

    <input type="text" id="userInput" placeholder="Type your message">
    <button onclick="sendMessage()">Send</button>

    <script>
        function sendMessage() {
            let msg = document.getElementById("userInput").value;
            if (msg.trim() === "") return;

            let chatbox = document.getElementById("chatbox");
            chatbox.innerHTML += "<p><b>You:</b> " + msg + "</p>";

            fetch("/get?msg=" + msg)
            .then(res => res.text())
            .then(data => {
                chatbox.innerHTML += "<p><b>Bot:</b> " + data + "</p>";
            });

            document.getElementById("userInput").value = "";
        }
    </script>

</body>
</html>
