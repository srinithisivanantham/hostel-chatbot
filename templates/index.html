<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PKR Hostel</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            margin: 0;
            padding: 0;
        }

        header {
            background: #1e3a8a;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        .container {
            width: 90%;
            max-width: 900px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .hostel-image {
            width: 100%;
            max-height: 350px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        #chatbox {
            height: 300px;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: auto;
            margin-bottom: 10px;
            border-radius: 5px;
            background: #fafafa;
        }

        .user {
            text-align: right;
            color: #1e40af;
            margin: 5px 0;
            font-weight: bold;
        }

        .bot {
            text-align: left;
            color: #065f46;
            margin: 5px 0;
        }

        .input-area {
            display: flex;
            gap: 10px;
        }

        input {
            flex: 1;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            background: #1e3a8a;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #1e40af;
        }
    </style>
</head>
<body>

<header>
    PKR Hostel
</header>

<div class="container">

    <!-- âœ… HOSTEL IMAGE -->
    <img src="{{ url_for('static', filename='images/hostel.jpeg') }}" class="hostel-image">

    <!-- CHATBOX -->
    <div id="chatbox"></div>

    <!-- INPUT -->
    <div class="input-area">
        <input type="text" id="userInput" placeholder="Ask about hostel rules, mess menu, leave, complaint...">
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
    function sendMessage() {
        let input = document.getElementById("userInput");
        let message = input.value;
        if (message.trim() === "") return;

        let chatbox = document.getElementById("chatbox");

        chatbox.innerHTML += `<div class="user">You: ${message}</div>`;
        input.value = "";

        fetch(`/get?msg=${encodeURIComponent(message)}`)
            .then(response => response.text())
            .then(data => {
                chatbox.innerHTML += `<div class="bot">Bot: ${data}</div>`;
                chatbox.scrollTop = chatbox.scrollHeight;
            });
    }
</script>

</body>
</html>
