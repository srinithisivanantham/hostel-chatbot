<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PKR Hostel</title>

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:#f4f6fb;
    font-family: Arial, sans-serif;
}

.chatbox{
    width:100%;
    max-width:420px;
    height:90vh;
    background:#fff;
    border-radius:12px;
    box-shadow:0 0 15px rgba(0,0,0,0.2);
    display:flex;
    flex-direction:column;
    overflow:hidden;
}

/* HEADER */
.header{
    background:#2a2a72; /* INDIGO */
    color:white;
    text-align:center;
    padding:15px;
    font-size:18px;
    font-weight:bold;
}

/* CHAT AREA */
.chat-area{
    flex:1;
    padding:15px;
    overflow-y:auto;
    background:rgba(255,255,255,0.9);
}

.msg{
    max-width:80%;
    padding:10px 14px;
    margin:8px 0;
    border-radius:10px;
    font-size:14px;
}

.user{
    background:#2a2a72;
    color:white;
    margin-left:auto;
}

.bot{
    background:#e5e7ff;
    color:#000;
    margin-right:auto;
}

/* INPUT */
.input-area{
    display:flex;
    border-top:1px solid #ccc;
}

input{
    flex:1;
    padding:12px;
    border:none;
    outline:none;
    font-size:14px;
}

button{
    background:#2a2a72;
    color:white;
    border:none;
    padding:0 20px;
    cursor:pointer;
    font-size:14px;
}

button:hover{
    background:#1d1d5f;
}
</style>
</head>

<body>

<div class="chatbox">
    <div class="header">PKR Hostel</div>

    <div class="chat-area" id="chat">
        <div class="msg bot">Hello ðŸ‘‹ Ask me about hostel rules, mess menu, leave, complaint or warden.</div>
    </div>

    <div class="input-area">
        <input type="text" id="msg" placeholder="Type your message..." />
        <button onclick="send()">Send</button>
    </div>
</div>

<script>
function send(){
    let input = document.getElementById("msg");
    let text = input.value.trim();
    if(text==="") return;

    addMsg(text, "user");
    input.value="";

    fetch(`/get?msg=${encodeURIComponent(text)}`)
    .then(res=>res.text())
    .then(data=>{
        addMsg(data, "bot");
    });
}

function addMsg(text, cls){
    let div = document.createElement("div");
    div.className = "msg " + cls;
    div.innerHTML = text;
    document.getElementById("chat").appendChild(div);
    document.getElementById("chat").scrollTop = chat.scrollHeight;
}
</script>

</body>
</html>
