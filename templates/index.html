<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PKR Hostel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="chat-container">

    <!-- HEADER -->
    <div class="chat-header">
        PKR Hostel
    </div>

    <!-- CHAT BODY -->
    <div class="chat-body" id="chatBody">
        <div class="message bot-message">
            Hello ðŸ‘‹ Welcome to PKR Hostel Chatbot.<br>
            Ask me about hostel rules, mess menu, leave or complaint.
        </div>
    </div>

    <!-- INPUT -->
    <div class="chat-input">
        <input type="text" id="userInput" placeholder="Type your message..." />
        <button onclick="sendMessage()">Send</button>
    </div>

</div>

<script>
function sendMessage() {
    const input = document.getElementById("userInput");
    const message = input.value.trim();
    if (message === "") return;

    const chatBody = document.getElementById("chatBody");

    // USER MESSAGE
    const userDiv = document.createElement("div");
    userDiv.className = "message user-message";
    userDiv.innerText = message;
    chatBody.appendChild(userDiv);

    input.value = "";
    chatBody.scrollTop = chatBody.scrollHeight;

    // BOT RESPONSE
    fetch(`/get?msg=${encodeURIComponent(message)}`)
        .then(response => response.text())
        .then(data => {
            const botDiv = document.createElement("div");
            botDiv.className = "message bot-message";
            botDiv.innerHTML = data;   // âœ… IMPORTANT: allows links
            chatBody.appendChild(botDiv);
            chatBody.scrollTop = chatBody.scrollHeight;
        });
}
</script>

</body>
</html>
