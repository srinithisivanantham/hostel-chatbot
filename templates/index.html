<!DOCTYPE html>
<html>
<head>
    <title>Hostel Chatbot</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<div class="container">
    <h2>Hostel Chatbot</h2>
    <div id="chatbox"></div>
    <input id="userInput" placeholder="Type message">
    <button onclick="send()">Send</button>
</div>

<script>
function send(){
    let msg = document.getElementById("userInput").value;
    fetch(`/get?msg=${msg}`)
    .then(r => r.text())
    .then(d => {
        document.getElementById("chatbox").innerHTML += `<p><b>You:</b> ${msg}</p>`;
        document.getElementById("chatbox").innerHTML += `<p><b>Bot:</b> ${d}</p>`;
        if(d.includes("leave")) window.location="/leave";
        if(d.includes("complaint")) window.location="/complaint";
    });
}
</script>
</body>
</html>
