<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PKR Hostel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    padding: 0;
    background: #e3f2fd;
    font-family: Arial, sans-serif;
}

/* Chat container */
.chat-container {
    width: 100%;
    max-width: 420px;
    height: 90vh;
    margin: 20px auto;
    border-radius: 15px;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    background:
        linear-gradient(
            rgba(255,255,255,0.70),
            rgba(255,255,255,0.70)
        ),
        url("{{ url_for('static', filename='images/hostel.jpeg') }}");
    background-size: cover;
    background-position: center;
}

/* Header */
.chat-header {
    background: #1a237e;
    color: white;
    text-align: center;
    padding: 15px;
    font-size: 20px;
    font-weight: bold;
}

/* Messages */
.chat-box {
    flex: 1;
    padding: 15px;
    overflow-y: auto;
}

/* Bot message */
.bot {
    background: #e8eaf6;
    color: #000;
    padding: 10px;
    border-radius: 10px;
    margin-bottom: 10px;
    max-width: 80%;
}

/* User message */
.user {
    background: #1a237e;
    color: white;
    padding: 10px;
    border-radius: 10px;
    margin-bottom: 10px;
    margin-left: auto;
    max-width: 80%;
}

/* Input area */
.input-area {
    display: flex;
    border-top: 1px solid #ccc;
}

.input-area input {
    flex: 1;
    padding: 12px;
    border: none;
    font-size: 16px;
}

.input-area button {
    background: #1a237e;
    color: white;
    border: none;
    padding: 12px 18px;
    font-size: 16px;
    cursor: pointer;
}
</style>
</head>

<body>

<div class="chat-container">
    <div class="chat-header">PKR Hostel</div>

    <div class="chat-box" id="chat-box">
        <div class="bot">Hello! Welcome to PKR Hostel ðŸ˜Š</div>
    </div>

    <div class="input-area">
        <input type="text" id="userInput" placeholder="Type your message...">
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
function sendMessage() {
    let input = document.getElementById("userInput");
    let msg = input.value.trim();
    if (msg === "") return;

    let chatBox = document.getElementById("chat-box");

    chatBox.innerHTML += `<div class="user">${msg}</div>`;
    input.value = "";

    fetch(`/get?msg=${encodeURIComponent(msg)}`)
        .then(res => res.text())
        .then(reply => {
            chatBox.innerHTML += `<div class="bot">${reply}</div>`;
            chatBox.scrollTop = chatBox.scrollHeight;
        });
}
</script>

</body>
</html>
