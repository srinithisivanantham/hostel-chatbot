<h2>Leave Applications</h2>
<table border="1">
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Room No</th>
    <th>Reason</th>
  </tr>
  {% for leave in leaves %}
  <tr>
    <td>{{ leave[0] }}</td>
    <td>{{ leave[1] }}</td>
    <td>{{ leave[2] }}</td>
    <td>{{ leave[3] }}</td>
  </tr>
  {% endfor %}
</table>
