<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<header>Admin Dashboard</header>

<div class="logout">
    <a href="/admin/logout">Logout</a>
</div>

<h2>Leave Applications</h2>
<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Room</th>
        <th>From</th>
        <th>To</th>
        <th>Reason</th>
    </tr>
    {% for l in leaves %}
    <tr>
        <td>{{ l[0] }}</td>
        <td>{{ l[1] }}</td>
        <td>{{ l[2] }}</td>
        <td>{{ l[3] }}</td>
        <td>{{ l[4] }}</td>
        <td>{{ l[5] }}</td>
    </tr>
    {% endfor %}
</table>

<h2>Complaints</h2>
<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Room</th>
        <th>Complaint</th>
    </tr>
    {% for c in complaints %}
    <tr>
        <td>{{ c[0] }}</td>
        <td>{{ c[1] }}</td>
        <td>{{ c[2] }}</td>
        <td>{{ c[3] }}</td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
