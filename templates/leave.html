<!DOCTYPE html>
<html>
<head>
    <title>Leave Form</title>
</head>
<body class="leave-page">
<h2>Leave Application</h2>

<form action="/submit_leave" method="post">

    Register Number:
    <input type="text" name="register_no" required><br><br>

    Reason:
    <input type="text" name="reason" required><br><br>

    From Date:
    <input type="date" name="from_date" required><br><br>

    To Date:
    <input type="date" name="to_date" required><br><br>

    <button type="submit">Submit</button>
</form>

</body>
</html>
