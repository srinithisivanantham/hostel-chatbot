<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Complaint Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #f2f6f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .form-box {
            background: white;
            width: 90%;
            max-width: 420px;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #0B6E4F;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        textarea {
            resize: none;
        }

        button {
            width: 100%;
            margin-top: 20px;
            padding: 12px;
            background: #0B6E4F;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #095a41;
        }
    </style>
</head>
<body>

<div class="form-box">
    <h2>Register Complaint</h2>

    <form action="/submit_complaint" method="POST">
        <label>Name</label>
        <input type="text" name="name" required>

        <label>Room No</label>
        <input type="text" name="room_no" required>

        <label>Complaint</label>
        <textarea name="complaint" rows="4" required></textarea>

        <button type="submit">Submit Complaint</button>
    </form>
</div>

</body>
</html>
