<h2>Complaints</h2>
<table border="1">
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Room No</th>
    <th>Complaint</th>
  </tr>
  {% for complaint in complaints %}
  <tr>
    <td>{{ complaint[0] }}</td>
    <td>{{ complaint[1] }}</td>
    <td>{{ complaint[2] }}</td>
    <td>{{ complaint[3] }}</td>
  </tr>
  {% endfor %}
</table>
