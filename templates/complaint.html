<!DOCTYPE html>
<html>
<head>
    <title>Complaint Form</title>
</head>
<body>

<h2>Complaint Form</h2>

<form action="/submit_complaint" method="post">

    <label>Register Number:</label><br>
    <input type="text" name="register_no" required><br><br>

    <label>Name:</label><br>
    <input type="text" name="name" required><br><br>

    <label>Room No:</label><br>
    <input type="text" name="room_no" required><br><br>

    <label>Complaint:</label><br>
    <textarea name="complaint" required></textarea><br><br>

    <button type="submit">Submit Complaint</button>

</form>

</body>
</html>
